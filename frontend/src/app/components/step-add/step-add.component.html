<div class="addStep">
  <select [(ngModel)]="selectedStep" (change)="onStepSelectionChange($event)">
    <optgroup *ngFor="let stepType of stepTypes" [label]="stepType">
      <option *ngFor="let step of getStepsByType(stepType)" [ngValue]="step">
        {{ step.title }} : "{{ step.description }}"
      </option>
    </optgroup>
  </select>
  Add action
</div>
