<div>
  <input
    type="file"
    name="myfile"
    id="folder"
    placeholder="false"
    multiple
    webkitdirectory
    (change)="selectDirectory(directory.files)"
    #directory
  />
  <h3 class="folderName">{{ _folderName }}</h3>
  <div *ngIf="_folderOpen" class="buttonsDiv">
    <a [routerLink]="['/edit']" routerLinkActive="defineClass">Edit</a>
    <a [routerLink]="['/run']" routerLinkActive="defineClass">Run</a>
  </div>
</div>
