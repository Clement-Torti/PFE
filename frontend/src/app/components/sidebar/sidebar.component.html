<div>
  <input
    type="file"
    name="myfile"
    id="folder"
    placeholder="false"
    multiple
    webkitdirectory
    (change)="selectDirectory(directory.files)"
    #directory
  />
  <div *ngIf="!folderOpen" class="buttonsDiv">
    <button (click)="onEditClicked()">Edit</button>
    <button (click)="onRunClicked()">Run</button>
  </div>
</div>
